<div fxLayout="column" fxLayoutAlign="center center" class="container">

  <md-card>

    <md-card-header fxLayout="row" fxLayoutAlign="space-between start">

      <div fxFlex="90">
        <button md-icon-button (click)="backTohome()">
          <md-icon>arrow_back</md-icon>
        </button>
        <div>
          <md-card-title><h1>{{data?.title}}</h1></md-card-title>
          <md-chip-list>
            <md-chip>{{data?.tags[0]}}</md-chip>
            <md-chip>{{data?.tags[1]}}</md-chip>
            <md-chip>{{data?.tags[2]}}</md-chip>
          </md-chip-list>
          <md-card-subtitle>{{data?.postedOn}} , By {{data?.postedBy}}</md-card-subtitle>
        </div>
      </div>

      <div fxFlex="15">
        <md-card class="price-info">
          <div class="job-details" fxLayout="column" fxLayoutAlign="center center"
               [ngClass]="{'open-job' : data?.isOpen , 'closed-job': !data?.isOpen}">
            <h3>{{data?.prize}} BTC</h3>
            <h4>OPEN</h4>
            <p>{{data?.bids}} Bids</p>
          </div>
        </md-card>
      </div>

    </md-card-header>

    <md-card-content>
      <br>
      <h3>Job Description</h3>
      <p> {{data?.description}} </p>
    </md-card-content>
    <md-card-footer></md-card-footer>
  </md-card>
</div>
